<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>

    <!-- bootstrap framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/b882eb77fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg bg-white my-5">
            <div class="container-fluid  p-0">
                <a class="navbar-brand fw-bold" href="#">Influencer Products</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto fw-bold text-center">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-none d-lg-block"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-none d-lg-block"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- banner section start -->

        <div class="d-flex flex-column-reverse flex-md-row justify-content-center align-items-center gap-4">
            <div class="d-flex align-items-center">
                <div>
                    <h1 class="fw-bold">Start your Journey as <br>

                        Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        vestibulum sed <br>
                        scelerisque eros. Lectus faucibus.</p>
                    <button class="btn btn-danger rounded-pill fw-bold">Preebook Now <i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="px-5">
                <img src="images/banner-camera.png" alt="" class="img-fluid w-100">
            </div>
        </div>
        <!-- banner section end -->

        <!-- banner company logo start -->
        <div class="my-5 border-top border-bottom border-3 py-4">
            <div class="d-flex justify-content-around flex-wrap gap-4">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </div>
        <!-- banner company logo end -->
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
